<template>
    <lightning-card class="slds-m-around_medium">
        <lightning-button 
        variant="destructive" 
        label="Delete" 
        name={btnDelete}     
        onclick={deleteHandler}
        class="slds-m-around_medium">Delete</lightning-button>

        <div class="slds-m-around_medium">
            <template if:true={accList}>
                <lightning-datatable
                key-field="id"
                data={accList}
                columns={columns} 
                onrowselection={rowSelectHandler}
                ></lightning-datatable>
            </template>
        </div>
        
    </lightning-card>
   
    
</template>
