<template>
    <lightning-card title="Contact Display on Button" icon-name="custom:custom14">
        <ul class="slds-m-around_medium">
            <template for:each={contacts} for:item="contact">
                <li key={contact.Id}>
                    {contact.Name}, {contact.Email}
                </li>
            </template>
        </ul>
    </lightning-card>
    <lightning-button variant="success" label="Load Contact" title="Successful action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
</template>
